<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesion y registro</title>
    <link rel="stylesheet" href="stylesn.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="caja_trasera">
                <div class="caja_iniciosesion">
                    <h3>¿Ya tienes cuenta?</h3>
                    <p>Inicia sesión para acceder a tu cuenta</p>
                    <button id="iniciar_sesion">Iniciar Sesión</button>
                </div>
                <div class="caja_registro">
                    <h3>¿Aun no tienes cuenta?</h3>
                    <p>Registrate y crea tu cuenta</p>
                    <button id="registro">Registrarse</button>
                </div>
            </div>
            <div class="caja_delantera">
                <form action="" class="login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo electrónico">
                    <input type="password" placeholder="Contraseña">
                    <button>Iniciar</button>
                </form>
                <form action="" class="registrar">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre">
                    <input type="text" placeholder="Correo electrónico">
                    <input type="password" placeholder="Contraseña">
                    <button>Registrarse</button>
                </form>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
